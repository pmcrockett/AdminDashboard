<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-body">
        <div class="sidebar">
            <div class="sidebar-header">

            </div>
            <div class="sidebar-item">Home</div>
            <div class="sidebar-spacer"></div>
            <div class="sidebar-item">Profile</div>
            <div class="sidebar-item">Messages</div>
            <div class="sidebar-item">History</div>
            <div class="sidebar-item">Tasks</div>
            <div class="sidebar-item">Communities</div>
            <div class="sidebar-spacer"></div>
            <div class="sidebar-item">Settings</div>
            <div class="sidebar-item">Support</div>
            <div class="sidebar-item">Privacy</div>
        </div>
        <div class="content">
            <div class="header">
                <div class="search">
                    <input type="search" class="search-bar" placeholder="Search ...">
                </div>
                <div class="account">
                    account
                </div>
                <div class="greeting">
                    greeting
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
            <div class="panes">
                <div class="projects-header">Your Projects</div>
                <div class="left-panes">
                    <div class="project-pane"></div>
                    <div class="project-pane"></div>
                    <div class="project-pane"></div>
                    <div class="project-pane"></div>
                    <div class="project-pane"></div>
                    <div class="project-pane"></div>
                </div>
                <div class="right-panes">
                    <div class="info-header">Announcements</div>
                    <div class="info-pane"></div>
                    <div class="info-header">Trending</div>
                    <div class="info-pane"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
